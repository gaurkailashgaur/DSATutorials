<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic iFrame Loader</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .sidebar {
            width: 20%;
            background-color: #f0f0f0;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .iframe-container {
            flex: 1;
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
         /* Header Section */
        .header {
            background-image: url('header-background.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 250px;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            font-weight: bold;
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: row;
            margin: 20px;
        }
    </style>
</head>
<body>
     <!-- Header Section -->
    <div class="header">
        Data Structure & Algorithm Problems
    </div>

   
</body>
</html>
